<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title> Roman Numeral Converter </title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <h1 id="converter-title">Roman Numeral Converter</h1>
      <div class="converter">
        <label for="number">Enter Arabic numeral to convert.</label>
        <div class="converter-input">
          <input type="number" id="number" placeholder="Ex: 420" required/>
          <button id="convert-btn">Convert</button>
          <button id="clear-btn">Clear</button>
        </div>
        <div id="output"></div>
      </div>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
